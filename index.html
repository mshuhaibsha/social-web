<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #434343);
            color: #fff;
            margin: 0;
            padding: 0;
            animation: fadeIn 3s ease-in-out;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: linear-gradient(90deg, #ff9800, #ff5722);
            color: #fff;
            padding: 30px 0;
            min-height: 70px;
            border-bottom: #333 3px solid;
            animation: slideIn 2s ease-in-out;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }
        header a:hover {
            color: #ffd54f;
        }
        header ul {
            padding: 0;
            list-style: none;
            margin: 0;
        }
        header li {
            float: right;
            display: inline;
            padding: 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
            font-size: 3em;
            animation: titleAnimation 2s ease-in-out;
        }
        section {
            padding: 40px 0;
            text-align: center;
        }
        section h2 {
            font-size: 2.5em;
            color: #ff5722;
            animation: fadeInUp 2s ease-in-out;
        }
        section p {
            font-size: 1.2em;
            color: #fff;
            animation: fadeInUp 2s 0.5s ease-in-out;
        }
        .socials {
            margin: 20px 0;
        }
        .socials a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 15px;
            font-size: 30px;
            transition: transform 0.3s ease-in-out;
        }
        .socials a:hover {
            color: #ffd54f;
            transform: scale(1.2);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { margin-top: -50px; opacity: 0; }
            to { margin-top: 0; opacity: 1; }
        }
        @keyframes titleAnimation {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>DBS</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container">
        <h2>About Me</h2>
        <p>Hi, I'm Shuhaib. Welcome to my personal webpage!</p>
        <h2>Socials</h2>
        <div class="socials">
            <a href="https://www.instagram.com/dbs_shuhaib/">Instagram</a>
        </div>
    </section>
    <footer>
        <p>DBS &copy; 2024</p>
    </footer>
</body>
</html>
